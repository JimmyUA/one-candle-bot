name: Deploy to Cloud Run Jobs

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  JOB_NAME: one-candle-bot

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$JOB_NAME:${{ github.sha }} .
          docker tag gcr.io/$PROJECT_ID/$JOB_NAME:${{ github.sha }} gcr.io/$PROJECT_ID/$JOB_NAME:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$JOB_NAME:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$JOB_NAME:latest

      - name: Deploy to Cloud Run Jobs
        run: |
          gcloud run jobs deploy $JOB_NAME \
            --image gcr.io/$PROJECT_ID/$JOB_NAME:${{ github.sha }} \
            --region $REGION \
            --quiet

  deploy-function:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy telegram-publisher \
            --gen2 \
            --runtime python311 \
            --region ${{ env.REGION }} \
            --source telegram_publisher \
            --entry-point telegram_publisher \
            --trigger-http \
            --allow-unauthenticated \
            --set-secrets 'TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest,TELEGRAM_CHAT_ID=TELEGRAM_CHAT_ID:latest' \
            --quiet
