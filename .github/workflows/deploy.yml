name: Deploy to Cloud Run Jobs

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  JOB_NAME: one-candle-bot

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$JOB_NAME:${{ github.sha }} .
          docker tag gcr.io/$PROJECT_ID/$JOB_NAME:${{ github.sha }} gcr.io/$PROJECT_ID/$JOB_NAME:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$JOB_NAME:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$JOB_NAME:latest

      - name: Deploy Cloud Run Jobs for each symbol
        run: |
          SYMBOLS="AAPL MSFT CVX MRK WFC MCD VZ QQQ UNH AMD"
          for SYMBOL in $SYMBOLS; do
            JOB_SUFFIX=$(echo "$SYMBOL" | tr '[:upper:]' '[:lower:]')
            echo "Deploying job: one-candle-bot-${JOB_SUFFIX}"
            gcloud run jobs deploy one-candle-bot-${JOB_SUFFIX} \
              --image gcr.io/$PROJECT_ID/$JOB_NAME:${{ github.sha }} \
              --region $REGION \
              --args="--symbol,$SYMBOL" \
              --quiet
          done

  deploy-function:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy telegram-publisher \
            --gen2 \
            --runtime python311 \
            --region ${{ env.REGION }} \
            --source telegram_publisher \
            --entry-point telegram_publisher \
            --trigger-http \
            --allow-unauthenticated \
            --set-secrets 'TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN_DAILY_MOVERS:latest,TELEGRAM_CHAT_ID=TELEGRAM_CHAT_ID_DAILY_MOVERS:latest' \
            --quiet

  deploy-alpaca-executor:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Alpaca Order Executor
        run: |
          gcloud functions deploy alpaca-order-executor \
            --gen2 \
            --runtime python311 \
            --region ${{ env.REGION }} \
            --source alpaca_order_executor \
            --entry-point alpaca_order_executor \
            --trigger-http \
            --no-allow-unauthenticated \
            --set-secrets 'ALPACA_API_KEY=ALPACA_API_KEY:latest,ALPACA_SECRET_KEY=ALPACA_SECRET_KEY:latest' \
            --quiet
